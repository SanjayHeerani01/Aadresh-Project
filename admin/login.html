<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Sindh Shaadi Palace</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="admin-body">
    <div class="admin-login-container">
        <div class="login-logo">
            <a href="../index.html">
                <span class="logo-text">Sindh Shaadi</span>
                <span class="logo-accent">Palace</span>
            </a>
        </div>
        <div class="login-card">
            <div class="login-header">
                <h1>Admin Login</h1>
                <p>Enter your credentials to access the admin dashboard</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="login-alert" id="login-alert"></div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="password-toggle" id="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary login-btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </div>
            </form>
            <div class="login-footer">
                <p>Return to <a href="../index.html">Website</a></p>
            </div>
        </div>
        <div class="login-contact">
            <p>Having trouble logging in? Contact support: <a href="mailto:support@sindhshaadi.com">support@sindhshaadi.com</a></p>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/admin/login.js"></script>
</body>
</html>
